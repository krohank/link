<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out with Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
	<img src="D:\img.gif">
    <h1>Go Out with Me?</h1>

    <div class="buttons">
        <button id="yes-btn" onclick="goToYesPage()">Yes</button>
        <button id="no-btn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function goToYesPage() {
            window.location.href = "yes.html";
        }
    </script>

</body>
</html>
